<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&display=swap" rel="stylesheet">
    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/gem-2.css">
    <title>Gems on Gems</title>
     <!-- Added link to the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>
    <div id="main">
        <h2>SNACK ATTACK</h2>
        <div id="instructions" class="container">
            <p>Select from the available snacks</p>
            <p>But do not go over your BUDGET below:</p></div>
        <div id="number-to-guess" class="container"></div>
       
        <div id="gems" class="container"></div>
            <button id="gem-1"><img src="CSS/images/chickenNugget.jpg"></button>
            <button id="gem-2"><img src="CSS/images/donut.jpg"></button>
            <button id="gem-3"><img src="CSS/images/frenchfries.jpg"></button>
            <button id="gem-4"><img src="CSS/images/iceCream.jpg"></button>

        <div id="status" class="container">
            <p>Score: <span id="score-card"></span> </p>
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
        </div>

    </div>

    <script src="gem-2.js"></script>
</body>

</html>
